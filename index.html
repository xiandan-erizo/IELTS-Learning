<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词听写练习</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>单词听写练习</h1>
        </header>

        <!-- 文件上传区域 -->
        <div class="upload-section" id="uploadSection">
            <div class="upload-area">
                <input type="file" id="fileInput" accept=".txt" style="display: none;">
                <label for="fileInput" class="upload-label">
                    <div class="upload-icon">📁</div>
                    <div class="upload-text">
                        <h3>选择单词本文件</h3>
                        <p>支持 .txt 格式，每行一个单词，格式：单词 中文释义</p>
                    </div>
                </label>
            </div>
            <div class="sample-format">
                <h4>文件格式示例：</h4>
                <pre>apple 苹果
banana 香蕉
computer 电脑
beautiful 美丽的</pre>
            </div>
        </div>

        <!-- 听写练习区域 -->
        <div class="dictation-section" id="dictationSection" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
                <span class="progress-text" id="progressText">0 / 0</span>
            </div>

            <div class="word-card">
                <div class="word-audio">
                    <button class="play-button" id="playButton">🔊</button>
                    <span class="play-text">点击播放读音</span>
                </div>
                
                <div class="word-meaning" id="wordMeaning">
                    点击播放按钮开始听写
                </div>

                <div class="input-area">
                    <input type="text" id="wordInput" placeholder="请输入听到的单词..." autocomplete="off" spellcheck="false">
                    <div class="input-feedback" id="inputFeedback"></div>
                </div>

                <div class="control-buttons">
                    <button class="btn btn-secondary" id="replayButton">重播</button>
                    <button class="btn btn-primary" id="nextButton" disabled>下一个</button>
                    <button class="btn btn-secondary" id="showAnswerButton">显示答案</button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">正确率</span>
                    <span class="stat-value" id="accuracyRate">0%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">已完成</span>
                    <span class="stat-value" id="completedCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">剩余</span>
                    <span class="stat-value" id="remainingCount">0</span>
                </div>
            </div>

            <button class="btn btn-secondary" id="restartButton">重新开始</button>
        </div>

        <!-- 结果页面 -->
        <div class="result-section" id="resultSection" style="display: none;">
            <div class="result-card">
                <h2>听写完成！</h2>
                <div class="final-stats">
                    <div class="final-stat">
                        <div class="final-stat-number" id="finalAccuracy">0%</div>
                        <div class="final-stat-label">正确率</div>
                    </div>
                    <div class="final-stat">
                        <div class="final-stat-number" id="finalCorrect">0</div>
                        <div class="final-stat-label">正确数</div>
                    </div>
                    <div class="final-stat">
                        <div class="final-stat-number" id="finalTotal">0</div>
                        <div class="final-stat-label">总数</div>
                    </div>
                </div>
                <div class="result-actions">
                    <button class="btn btn-primary" id="restartFromResultButton">重新开始</button>
                    <button class="btn btn-secondary" id="uploadNewFileButton">上传新文件</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
